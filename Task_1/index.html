<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Multicolor slider</title>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <link type="text/css" href="https://cdn.rawgit.com/simeydotme/jQuery-ui-Slider-Pips/master/dist/jquery-ui-slider-pips.css" rel="stylesheet"/>
        <link rel="stylesheet" href="./styles.css">

        <link rel="icon" href="https://d30y9cdsu7xlg0.cloudfront.net/png/88871-200.png" type="image/png" sizes="16x16">
    </head>
    <body>
        <div class="content">
            <div class="task_description">
                <h3>Multicolor slider</h3>
                <ol>
                    <li>Display lower and upper ranges in different colors.</li>
                    <li>Display the current value in tooltip right above the thumb.</li>
                    <li>Code and style separated and portable, min/max values easily configurable.</li>
                </ol>
            </div>
            <div class="slider_div">
                <div class="slider"></div>
                <div class="clean"></div>
                <div class="min_max_setter">
                    <input id="min_inp" type="text" />
                    <input id="max_inp" type="text" />
                    <div id="set_minmax">Set min and max values</div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/simeydotme/jQuery-ui-Slider-Pips/master/dist/jquery-ui-slider-pips.js"></script>
        <script src="./script.js"></script>

    </body>
</html>
